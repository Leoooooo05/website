
<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{%block title%}Manh's market page{%endblock title%}</title>
    </head>

    <body>
        <nav class="px-6 py-6 border-b flex items-center justify-between border-black-200">
            <a href="/" class="text-xl font-semibold">MMarket</a>

            <div class="space-x-6">
                <a href="{%url 'new'%}" class="text-lg font-semibold hover:text-gray-500">New item</a>
                <a href="{%url 'browse'%}" class="text-lg font-semibold hover:text-gray-500">Browse</a>
                {%if request.user.is_authenticated%}
                <a href="{%url 'inbox' %}" class="px-3 py-3 text-lg font-semibold text-white bg-teal-500 rounded-xl hover:text-teal-700 ">Inbox </a>
                <a href="{%url 'dashboard'%}" class="px-3 py-3 text-lg font-semibold text-white bg-teal-500 rounded-xl hover:text-teal-700 ">Dashboard</a>

                {%else%}
                <a href="{%url 'signup'%}" class="px-3 py-3 text-lg font-semibold text-white bg-teal-500 rounded-xl hover:text-teal-700 ">Sign Up</a>
                <a href="{%url 'login'%}" class="px-3 py-3 text-lg font-semibold text-white bg-gray-500 rounded-xl hover:text-gray-700 ">Log in</a>
                {%endif%}
            </div>
        </nav>
        <div class="px-6 py-4">
            {%block content%}
            {%endblock%}
        </div>
        <footer class="px-6 py-6 flex justify-between bg-gray-800">
            <div class="w 2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <p class="text-lg text-gray-500">This is manh's site and also best site and also shit site </p>
            </div>
            <div class="w 1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About </a></li>
                    <li><a href="{%url 'contact'%}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Term of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
