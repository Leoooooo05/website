{%extends 'core/base.html'%}

{%block title%}New Item{%endblock title%}

{%block content%}
<h1 class="mb-6 text-3xl">New Item</h1>
<!--thêm enctype để user có thể add image vào-->
<form method="POST" action="." enctype="multipart/form-data">
    {%csrf_token%}

    <div class="space-y-4">
        {{form.as_p}}
    </div>
    {%if form.errors or form.non_field_errors%}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {%for field in forms%}
                {{field.errors}}
            {%endfor%}
            {{form.non_field_errors}}
        </div>
    {%endif%}
    <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
</form>

{%endblock content%}
